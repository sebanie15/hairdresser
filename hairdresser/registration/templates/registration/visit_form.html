{% extends 'registration/base.html' %}
{% load i18n %}
{% block main_container %}

<h4 class="text-center bg-light">{% translate 'Create visit' %}</h4><hr>
    <form style="margin-left: 20px" action="" method="POST" novalidate>
        <table class="table table-striped table-light table-hover">
            <th scope="row" >
            <td>{{form}}</td>
            <td></td><td><input type="submit" value={% translate 'Save' %}></td>
            </th>
        </table>
        {% csrf_token %}
    </form>

{% endblock main_container %}


{% load static %}
{% load i18n %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Hairdresser schedule{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;600&family=Khula:wght@300;400;600&display=swap" rel="stylesheet">
        <link href="{% static 'registration/styles/style.css' %}" rel="stylesheet" type="text/css">
    </head>
    <body>
    <div class="row">
        <div class="col-md-4 text-light vh-100 text-end d-flex align-items-center" id="menu">
            <h2>Welcome in Hairdresser schedule!<br><p class="fs-6">Log in...</p></h2>
        </div>
        <div class="col-md-8 text-dark vh-100 d-flex align-items-center">
            {% if not user.is_authenticated %}
            <form class="p-5 text-end" action="{% url 'login' %}" method="POST" novalidate>
                {{ form.as_p }}
                <input type="submit" value="Log in" name="login" class="m-4">
                {% csrf_token %}
            </form>

            {% else %}
            <h5>You are already logged in.<br> Go to <a href="{% url 'home' %}" class="text-info">home page</a>.</h5>
            {% endif %}
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
    </body>

</html>

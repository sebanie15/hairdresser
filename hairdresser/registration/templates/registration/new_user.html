{% extends 'registration/base.html' %}

{% block main_container %}
<div class="p-2">
    <h4 class="text-center bg-light">Add new employee</h4><hr>
    <div class="col-md-8 offset-md-2">
<form class="p-5" action="{% url 'new_user' %}" method="POST" novalidate>
    {{ form }}
    <input type="submit" value="Save" name="Save">
    {% csrf_token %}
</form>
    </div>
</div>
{% endblock main_container %}
